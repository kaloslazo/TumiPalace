{% extends '_base.html' %}

{% block styles %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
{% block content %}

    <!-- Navigation -->
    {% include 'navbar_auth.html' %}
  
  <div class="deposit-window">
  <h2>Depósito</h2>
  
  <form action="#" method="post">
    <div class="form-group">
      <label for="amount">Código de Bono:</label>
      <input placeholder/>

  <form action="#" method="post">

        <label for="amount">Monto:</label>

    </form>
  </div>

{% endblock %}
